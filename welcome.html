<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #BC2C3D;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background-color: #BC2C3D;
            color: white;
            width: 100%;
            max-width: 320px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .container img {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 280px;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #BC2C3D;
            background-color: #FFC800;
            border: none;
            border-radius: 10px;
            margin: 20px auto;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #FFD633;
        }

        .login {
            font-size: 0.9rem;
            font-weight: 400;
            color: white;
        }

        .login a {
            color: #FFC800;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="sosej cheese jumbo.png" alt="Sosej Cheese Jumbo">
        <h1>Get ready for the crunchiest, tastiest ayam gunting in town. Order now and let us bring the flavor to you!</h1>
        <a href="signup.html" class="btn">Create Account</a>
        <p class="login">Already have an account? <a href="login-page.html">Login</a></p>
    </div>
</body>
</html>
