<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: black;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #E0E0E0;
        }

        .header .location {
            font-size: 0.9rem;
            color: #BC2C3D;
        }

        .header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin: 10px 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 0.9rem;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
        }

        .search-bar button {
            background-color: #BC2C3D;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 10px 20px;
        }

        .product-card {
            background-color: #FFFFFF;
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 1rem;
            margin: 5px 0;
        }

        .product-card p {
            font-size: 0.9rem;
            color: #BC2C3D;
        }

        .product-card .rating {
            font-size: 0.8rem;
            color: #FFD700;
        }

        .navigation {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #FFFFFF;
            border-top: 1px solid #E0E0E0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navigation a {
            text-decoration: none;
            color: #BC2C3D;
            font-size: 0.9rem;
            text-align: center;
        }

        .navigation a i {
            font-size: 20px;
        }

        .navigation a .fa-shopping-cart {
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">

                <option value="Mahallah asiah, IIUM">Mahallah asiah, IIUM</option>
                <option value="Mahallah Safiyyah, IIUM">Mahallah Safiyyah, IIUM</option>
                <option value="Mahallah Aminah, IIUM">Mahallah Aminah, IIUM</option>
            </select>
        </div>
        <img src="profilepicture.jpeg" alt="Profile">
    </div>

    <div class="search-bar">

    </div>

        <div class="product-card">

            </a>
            <h3>Double Beef</h3>

        </div>
        <div class="product-card">

            </a>

        <div class="product-card">

            <p>RM 5.00</p>

    </div>

    <div class="navigation">
        <a href="home.html"><i class="fas fa-home"></i><br>Home</a>
        <a href="chat.html"><i class="fas fa-comments"></i><br>Chat</a>

</body>
</html>
